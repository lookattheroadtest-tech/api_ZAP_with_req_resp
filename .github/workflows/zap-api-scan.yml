name: ZAP Authenticated API Scan (Full Req/Resp)

on:
  workflow_dispatch:

jobs:
  zap-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Read auth token
        run: |
          echo "TOKEN=$(cat auth.txt | tr -d '\n')" >> $GITHUB_ENV

      - name: Create output directory
        run: mkdir -p zap-output

      - name: Run ZAP API Scan (with full request/response)
        run: |
          docker run --rm \
            --user 0:0 \
            -v "$PWD:/zap/wrk" \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-api-scan.py \
            -t /zap/wrk/properties_zap.json \
            -f openapi \
            -x /zap/wrk/zap-output/zap-report.xml \
            -r /zap/wrk/zap-output/zap-report.html \
            -z "
              -config replacer.full_list(0).description=auth
              -config replacer.full_list(0).enabled=true
              -config replacer.full_list(0).matchtype=REQ_HEADER
              -config replacer.full_list(0).matchstr=Authorization
              -config replacer.full_list(0).replacement=${TOKEN}

              -config reports.include.request=true
              -config reports.include.response=true
              -config reports.include.headers=true
              -config reports.include.cookies=true
            " || true

      - name: Upload ZAP reports
        uses: actions/upload-artifact@v4
        with:
          name: zap-api-full-report
          path: zap-output/
