name: ZAP Authenticated API Scan

on:
  workflow_dispatch:

jobs:
  zap-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Read auth token
        run: |
          echo "TOKEN=$(cat auth.txt | tr -d '\n')" >> $GITHUB_ENV

      - name: Start ZAP daemon
        run: |
          docker run -d --name zap \
            --user 0:0 \
            -p 8080:8080 \
            -v "$PWD:/zap/wrk" \
            ghcr.io/zaproxy/zaproxy:stable \
            zap.sh -daemon -host 0.0.0.0 -port 8080 \
            -config api.disablekey=true

      - name: Run ZAP API Scan
        run: |
          docker exec zap zap-api-scan.py \
            -t /zap/wrk/properties_zap.json \
            -f openapi \
            -r full-api-scan.html \
            -x full-api-scan.xml \
            -z "
              -config replacer.full_list(0).description=auth
              -config replacer.full_list(0).enabled=true
              -config replacer.full_list(0).matchtype=REQ_HEADER
              -config replacer.full_list(0).matchstr=Authorization
              -config replacer.full_list(0).replacement=${TOKEN}
            " || true

      - name: Export HAR (ACTUAL request & response)
        run: |
          docker exec zap zap-cli export har /zap/wrk/zap-traffic.har

      - name: Upload ZAP report
        uses: actions/upload-artifact@v4
        with:
          name: zap-api-report
          path: |
            full-api-scan.html
            full-api-scan.xml
            zap-traffic.har
