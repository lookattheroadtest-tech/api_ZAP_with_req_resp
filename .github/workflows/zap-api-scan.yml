name: ZAP Authenticated API Scan

on:
  workflow_dispatch:

jobs:
  zap-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Read auth token
        run: |
          echo "TOKEN=$(cat auth.txt | tr -d '\n')" >> $GITHUB_ENV

      - name: Run ZAP API Scan
        run: |
          docker run --name zap --rm \
            --user 0:0 \
            -v "$PWD:/zap/wrk" \
            -t ghcr.io/zaproxy/zaproxy:stable \
            zap-api-scan.py \
            -t /zap/wrk/properties_zap.json \
            -f openapi \
            -r full-api-scan.html \
            -x full-api-scan.xml \
            -z "
              -config api.disablekey=true
              -config api.addrs.addr.name=.*
              -config api.addrs.addr.regex=true

              -config replacer.full_list(0).description=auth
              -config replacer.full_list(0).enabled=true
              -config replacer.full_list(0).matchtype=REQ_HEADER
              -config replacer.full_list(0).matchstr=Authorization
              -config replacer.full_list(0).replacement=${TOKEN}
            " || true

      - name: Export HAR (actual request & response)
        run: |
          docker run --rm \
            -v "$PWD:/zap/wrk" \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-cli --zap-url http://localhost -p 8080 \
            export har /zap/wrk/zap-traffic.har || true

      - name: Upload ZAP report
        uses: actions/upload-artifact@v4
        with:
          name: zap-api-report
          path: |
            full-api-scan.html
            full-api-scan.xml
            zap-traffic.har
